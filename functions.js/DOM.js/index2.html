<body>

  <!-- remove element // remove child -->
    <p>Click "Remove" to remove the first item from the list:</p>
<button onclick="myFunction()">Remove</button>


<button onclick="math()" id="fsjs2">submit</button>
<p id="js"></p>

<ul id="myList">
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>

  <script>
    function myFunction() {
      const list = document.getElementById("myList");
      list.removeChild(list.firstElementChild);
    }
          // OR-

    function myFunction() {
  const list = document.getElementById("myList");
  while (list.hasChildNodes()) {
    list.removeChild(list.firstChild);
  }
}

function math(){
  let val = prompt("solve this 60-40");
  if (val==20) {
    document.getElementById("js").innerText = "success redirect";
document.getElementById("fsjs2").style.backgroundColor = "green"
  } else {
